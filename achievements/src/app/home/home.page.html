<ion-content>
  <div class="main-page">
    <div
      *ngIf="showAchievementButton"
      class="achievement"
      [routerLink]="['/achievements']"
    >
      <div class="value">
        1
        <div class="ecology"></div>
      </div>
      <div class="label">Achievement</div>
    </div>

    <div class="buttons-pane">
      <div *ngIf="showButton(1)" class="round" (click)="inrease(200, 2, 1)">
        1
      </div>
      <div *ngIf="showButton(2)" class="round" (click)="inrease(300, 5, 2)">
        2
      </div>
      <div *ngIf="showButton(3)" class="round" (click)="inrease(500, 8, 3)">
        3
      </div>

      <!-- <div class="round">V</div> -->
    </div>
  </div>
</ion-content>
